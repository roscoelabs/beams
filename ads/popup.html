<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beams Ads - Demo</title>
  <link href="css/ads.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="js/ads/jquery.interstitial.min.js" type="text/javascript"></script>
  <script src="js/cookies/jquery.cookie.js" type="text/javascript"></script>
  <script> /* The following code connects the page and its ads to Google Analytics  */
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'youraccountnumber']); /* Add your account on this line */
    _gaq.push(['_setDomainName', 'yourdomain.com']); /* Add your domain name on this line*/
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script type="text/javascript">

    $.cookie('Ad_View', '1', { path: '/' });

  </script> 
  
</head>


<body>

  <div class="sponsorad" onClick="_gaq.push(['_trackEvent', 'Sponsorships', 'Interstitial Shown', 'Sponsor1']);">

        <span>A message from this week's sponsor...</span>
        <a href="#" onClick="$().interstitial('close'); return true;">[X] CLOSE</a>

  </div><!-- End sponsorad -->

</body>
</html>
